<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <title>Professor Evaluation Submission Form</title>
  </head>
  <body>
    <main>
      <h1>Professor Evaluation Submission Form</h1>

      <p>
        Please use the following form to provide course feedback for your
        instructor.
      </p>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="fullname" name="fullname" autocomplete="name" />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" autocomplete="email" />

        <label for="student-number">Student number:</label>
        <input type="number" id="student-number" name="student-number" />

        <label for="feeling">How are you feeling:</label>
        <input type="range" id="feeling" name="feeling" />

        <label for="grad">Expected date of graduation:</label>
        <input type="date" id="grad" name="grad" />

        <fieldset>
          <legend>Prof rating</legend>

          <input type="radio" id="poor" name="poor" for="rating" />
          <label for="poor">Poor</label>

          <input type="radio" id="fine" name="fine" for="rating" />
          <label for="fine">It was fine</label>

          <input type="radio" id="okay" name="okay" for="rating" />
          <label for="okay">That was okay</label>

          <input type="radio" id="five" name="five" for="rating" />
          <label for="five">Five stars</label>
        </fieldset>

        <button type="reset">Reset form</button>
        <button type="submit">Submit your response</button>
      </form>
    </main>
  </body>
</html>
